<h2 mat-dialog-title>Candidate created or updated</h2>
<mat-dialog-content>
    <p>Name: {{ data.name }}</p>
    <p>surnames: {{ data.surName }}</p>
    <p>Antique: {{ data.seniority }}</p>
    <p>Years of experience: {{ data.yearsExperience }}</p>
    <p>Availability: {{ data.availability ? 'Yes' : 'No' }}</p>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>Ok</button>
</mat-dialog-actions>
