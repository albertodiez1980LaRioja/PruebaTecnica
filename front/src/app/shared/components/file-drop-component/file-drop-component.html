<div class="drop-zone"
     (click)="triggerInputClick(fileInput)"
     (dragover)="onDragOver($event)"
     (dragleave)="onDragLeave($event)"
     (drop)="onDrop($event)">
  <p *ngIf="!selectedFile">Arrastra tu archivo aqu√≠ o haz click para seleccionar</p>
  <p *ngIf="selectedFile">Archivo seleccionado: {{ selectedFile.name }}</p>
  <input type="file" (change)="onFileSelected($event)" hidden #fileInput [accept]="allowedExtensions.join(',')">
</div>
