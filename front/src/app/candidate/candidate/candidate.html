<form [formGroup]="candidateForm" class="body">
    <div>
        <label for="name">First Name: </label> 
        <input id="name" type="text"
            formControlName="name" /> 
    </div>
    <div>
        <label for="surname">Last Name: </label> 
        <input id="surname" type="text"
            formControlName="surname" />
    </div>

    <app-file-drop-component
        [disabled]="uploading"
        [allowedExtensions]="['.xltx']" 
        (fileSelected)="onFileSelected($event)">
    </app-file-drop-component>

    <div class="button">
        <button type="submit" [disabled]="candidateForm.invalid || !selectedFile" (click)="send()">Send</button>
    </div>
</form>


@if (uploading) {
    <div class="spinner-overlay">
        <mat-progress-spinner
            mode="indeterminate"
            diameter="50"
            strokeWidth="5"
            color="primary">
        </mat-progress-spinner>
    </div>
}
