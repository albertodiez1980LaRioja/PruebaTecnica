<form [formGroup]="candidateForm" class="body" [style.display]="uploading ? 'none' : 'flex'">
    <div>
        <label for="name">First Name: </label> 
        <input id="name" type="text"
            formControlName="name" /> 
    </div>
    <div>
        <label for="surname">Last Name: </label> 
        <input id="surname" type="text"
            formControlName="surname" />
    </div>

    <div class="drop-zone"
        (click)="fileInput?.click()"
        (dragover)="onDragOver($event)"
        (dragleave)="onDragLeave($event)"
        (drop)="onDrop($event)">
        <p *ngIf="!selectedFile">Arrastra tu archivo aqu√≠ o haz click para seleccionar</p>
        <p *ngIf="selectedFile">Archivo seleccionado: {{ selectedFile ? selectedFile.name : '' }}</p>
        <input type="file" (change)="onFileSelected($event)" hidden #fileInput accept=".xls,.xlsx">
     </div>
    <div class="button">
        <button type="submit" [disabled]="candidateForm.invalid || !selectedFile" (click)="send()">Enviar</button>
    </div>
</form>

<div class="body" *ngIf="uploading">
    <mat-progress-spinner
        mode="indeterminate"
        diameter="50"
        strokeWidth="5"
        color="primary">
    </mat-progress-spinner>
</div>
